<div class="container h-100 vertical-center">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-6 register-box box-shadow">
      <h2 class="text-center">Sign in</h2>
      <hr/>
      <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group m-4" [ngClass]="{ 'has-error': f.submitted && !nickname.valid }">
          <input id="nickname" type="text" class="form-control input-shadow"
                 [ngClass]="{'is-invalid': f.submitted && !nickname.valid}" name="nickname"
                 placeholder="Nickname" [(ngModel)]="model.nickname" #nickname="ngModel" required/>
          <div *ngIf="f.submitted && !nickname.valid" class="text-danger">Nickname is required</div>
        </div>
        <div class="form-group m-4" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <input id="password" type="password" class="form-control input-shadow"
                 [ngClass]="{'is-invalid': f.submitted && !password.valid}" name="password"
                 placeholder="Password" [(ngModel)]="model.password" #password="ngModel" required/>
          <div *ngIf="f.submitted && !password.valid" class="text-danger">Password is required</div>
        </div>
        <div class="form-group m-2 container">
          <button [disabled]="processing" class="btn btn-primary">Sign in</button>
          <img *ngIf="processing"
               src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
          <a [routerLink]="['/signup']" class="btn btn-link">Sign up</a>
        </div>
      </form>
    </div>
  </div>
</div>
